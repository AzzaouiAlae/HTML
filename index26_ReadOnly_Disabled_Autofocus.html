<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Book store</title>
        <meta name="description" content="This is our book store"/>
    </head>
    <body>
        <div>
            <h1>Book store</h1>
            <p>This is my book store, welcome</p>
        </div>
        <form action="">
            <input type="hidden" value="alae">
            <div>
                <label>Username</label>
                <input type="text" required placeholder="Username" name="user" readonly value="aazzaoui">
            </div>
            <br>
            <div>
                <label>Subject</label>
                <input type="text" name="Subject" autofocus>
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" required placeholder="password" name="pass" minlength="7" maxlength="20">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email" required placeholder="Email" value="azzaoui@outlook.com" name="mail" disabled>
            </div>
            <br>
            <div>
                <label>Color</label>
                <input type="color" value="#FF0000" name="color">
            </div>
            <br>
            <div>
                <label>Range</label>
                <input type="Range" name="range">
            </div>
            <br>
            <div>
                <label>Number</label>
                <input type="number" name="number">
            </div>
            <br>
            <div>
                <input type="submit" value="save">
                <input type="reset">
            </div>
        </form>
    </body>
</html>
