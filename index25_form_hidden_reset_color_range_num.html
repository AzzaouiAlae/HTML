<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Book store</title>
        <meta name="description" content="This is our book store"/>
    </head>
    <body>
        <div>
            <h1>Book store</h1>
            <p>This is my book store, welcome</p>
        </div>
        <form action="" method="post">
            <input type="hidden" value="aaaaa">
            <div>
                <label>Username:</label>
                <input type="text" required placeholder="Username" name="Username">
            </div>
            <br>
            <div>
                <label>subject: </label>
                <input type="text" name="subject">
            </div>
            <br>
            <div>
                <label>Password: </label>
                <input type="password" required placeholder="Password" name="pass">
            </div>
            <br>
            <div>
                <label>Email :</label>
                <input type="email" required placeholder="Email" value="azzaoui@outlook.com" name="email">
            </div>
            <br>
            <div>
                <label>Color :</label>
                <input type="color" name="color" value="#FF0000">
            </div>
            <br>
            <div>
                <label>Range :</label>
                <input type="range" name="range" min="0" max="100" step="10" value="20">
            </div>
            <br>
            <div>
                <label>Number :</label>
                <input type="number" name="number" min="0" max="100" step="10" value="10">
            </div>
            <br>
            <div >
                <input type="reset" value="reset" >
                <input type="submit" value="save">
            </div>
        </form>
    </body>
</html>
