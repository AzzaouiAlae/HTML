<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Book store</title>
        <meta name="description" value="This is our book store"/>
    </head>
    <body>
        <header>
            <h1>Book store</h1>
            <p>This is our book store</p>
        </header>
        <hr>
        <form action="" method="post">
            <div>
                <input type="radio" name="os" id="win" value="Windows" checked>
                <label for="win">Windows</label>
            </div>
            <div>
                <input type="radio" name="os" id="lin" value="Linux">
                <label for="lin">Linux</label>
            </div>
            <div>
                <input type="radio" name="os" id="mac" value="Mac">
                <label for="mac">Mac</label>
            </div>
            <hr>
            <div>
                <input type="checkbox" name="os1" id="win1" value="Windows" checked>
                <label for="win1">Windows</label>
            </div>
            <div>
                <input type="checkbox" name="os1" id="lin1" value="Linux">
                <label for="lin1">Linux</label>
            </div>
            <div>
                <input type="checkbox" name="os1" id="mac1" value="Mac">
                <label for="mac1">Mac</label>
            </div>
            <br>
            <div>
                <input type="submit" value="save">
                <input type="reset" value="Reset">                
            </div>
        </form>
    </body>
</html>
