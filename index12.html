<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Book store</title>
        <meta name="description" content="This is our book store"/>
    </head>
    <body>
        <h1>Book store</h1>
        <p>This is my <b>Book store</b>, welcome</p>
        <!-- 
        ul => Unorderd List
        il => List item
        ol => Ordered List
        -->
        <ul>
            <li>HTML <ul>
                <li>Canvas</li>
                <li>SVG</li>
            </ul></li>
            <li>CSS <ul>
                <li>Bootstrap</li>
                <li>Tailwind</li>
            </ul></li>
            <li>JS <ul>
                <li>Angular</li>
                <li>ReactJS</li>
                <li>VueJS</li>
            </ul></li>
        </ul>
        <!-- 
        reversed => Reverse the ordering
        start => strat number
        type => type of ordering
        li value => start value
        -->
        <ol>
            <li value="50">Name</li>
            <li>Address</li>
            <li>ID</li>
        </ol>
        <!-- 
        dl => Description list
        dt => Term
        dd => description of the terms
        -->
        <dl>
            <dt>HTML</dt>
            <dd>Languageof the web</dd>
            <dt>CSS</dt>
            <dd>Language Of the Visuals</dd>
        </dl>
    </body>
</html>
