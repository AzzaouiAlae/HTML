<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Book Store</title>
		<meta name="description" content="This is our book store"/>
	</head>
	<body>
		<h1>Book store</h1>
		<p>this is my <b>book store</b>, welcom</p>
		<!-- 
		ul => Unorderd List
		li => List item
		-->
		<ul>
			<li>HTML
				<ul>
					<li>Canvas</li>
					<li>SVG</li>
				</ul>
			</li>
		</ul>
		<li> CSS 
			<ul>
				<li>Bootstrap</li>
				<li>Tailwind</li>
			</ul>
		</li>
		<li>JS
			<ul>
				<li>Angular</li>
				<li>ReactJS</li>
				<li>VueJS</li>
			</ul>
		</li>
		<!-- 
		ol => orderd list
		reversed => Reverse the orderiong
		start => start number
		type => type of ordering
		li value => start value
		-->
		<ol reversed start="26" type="A">
			<li >Name</li>
			<li>Address</li>
			<li>ID</li>
		</ol>
	</body>
</html>
